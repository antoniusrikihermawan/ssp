<!DOCTYPE html>
<html>
<head>
    <title>Navbar dengan Logo dan Menu Kanan</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-left: 20px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: background 0.3s;
        }

        .navbar li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="logo">ðŸŒŸ MyLogo</a>
        <ul>
            <li><a href="/">Beranda</a></li>
            <li><a href="/profil">Profil</a></li>
            <li><a href="/kontak">Kontak</a></li>
            <li><a href="/tentang">Tentang</a></li>
        </ul>
    </div>

    <div style="padding: 20px;">
        <h2>Halo!</h2>
        <p>Ini contoh navbar dengan logo di kiri dan menu di kanan.</p>
    </div>

</body>
</html>
